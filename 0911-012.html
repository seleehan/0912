<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>

    body {
        margin:0;
        padding:0;
    }
    #banner {
        width:100%;
        height:120px;
        position:relative;
        background: dodgerblue;

    }
    span {
        position:absolute;
        right:50px;
        top:20px;
        font-size:30px;
        color:#fff;
        cursor: pointer;
    }
    </style>
    <script>
        $(function(){
            $("span").click(function())
        })
    </script>
</head>
<body>
    <div id="banner">
        <span>X</span>

    </div>
</body>
</html>
